<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center min-h-screen bg-cream">
      <div
        class="flex flex-col md:flex-row border border-hidden w-9/12 md:w-[600px] duration-500 rounded-lg"
      >
        <!--product pic-->
        <div class="md:mt-0 mt-5">
          <img
            src="./images/image-product-desktop.jpg"
            alt=""
            class="hidden md:block md:w-full md:rounded-l-lg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt=""
            class="md:hidden rounded-t-lg object-cover"
          />
        </div>
        <!--product details-->
        <div
          class="bg-white rounded-b-lg md:rounded-r-lg md:rounded-br-lg md:rounded-bl-none h-full md:w-full p-8 mb-10 md:mb-0"
        >
          <div>
            <p class="text-grey tracking-wider mb-4">PERFUME</p>
            <h2 class="text-[25px] fraunces-700 tracking-wide mb-4">
              Gabrielle <br class="hidden md:block" />Essence Eau
              <br class="hidden md:block" />De Parfum
            </h2>

            <p class="text-grey mb-4">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="flex fraunces-700 mb-4">
            <p class="text-[28px] text-green-5">$149.99</p>
            <p class="text-grey line-through ml-6">$169.99</p>
          </div>
          <button
            class="bg-green-5 flex space-x-2 w-full justify-center py-2 rounded-lg hover:bg-green-7 cursor-pointer duration-500"
          >
            <img src="./images/icon-cart.svg" alt="" class="w-4" />
            <span class="text-white montserrat-500">Add to Cart</span>
          </button>
        </div>
      </div>
      <div class="text-grey mb-5 md:mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chisomworlu12" class="text-blue-500">Chisom Worlu</a>.
  </div>
    </div>

   

    
  </body>
</html>
